<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="homegallery.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script>
            window.onload = function() {
                var images = [];
                for (var i = 1; i <= 74; i++) {
                    images.push("image (" + i + ").jpg");
                }
                var imgElement = document.getElementById("randomImage");
                var randomImage = images[Math.floor(Math.random() * images.length)];
                imgElement.src = "phlraves/" + randomImage;
            };
        </script>
    </head>
    <body>
        <div class="section" id="section1">
            <div class="text-section">
                <h1>Philly Galleries</h1>
                <p>Click here to view all Philly flyers</p>
                <a href="phillyGallery.html" class="pixel-button">All Philly</a>
            </div>
            <img id="randomImage" alt="Random Image">
        </div>
        <div class="section" id="section5">
            <div class="text-section">
                <h1>Back</h1>
                <a href="../galleryHome.html" class="pixel-button">Back</a>
            </div>
        </div>
        <!-- Repeat for each section -->
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </body>
</html>
